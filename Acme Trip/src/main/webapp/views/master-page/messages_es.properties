master.text = Usamos cookies para asegurarnos de brindarte la mejor experiencia en nuestro sitio web. Si continuas sin cambiar tus ajustes, asumiremos que estás de acuerdo en recibir todas las cookies de este sitio web. Puedes obtener más información acerca de nuestra política de cookies y privacidad accediendo a los enlaces del pie página. Para retirar este mensaje hacer click <a href="policy/agree.do">aquí</a>.
master.privacy = <div><h3>POLÍTICA DE PRIVACIDAD</h3><h4>1. Quiénes Somos</h4><p>Ponemos en su conocimiento que la página con dirección URL www.acme.com (en adelante, el "Sitio Web" o el "Portal")  es operada por la Empresa Acme Co., Inc. que es un holding que abarca muchas empresas en todo el mundo. Unas de ellas es Acme Barter Co., Inc., que se especializa en el seguimiento de eventos que se componen de rutas.</p><ul><li>Titular: Acme Barter Co., Inc.  S.A.U</li><li>Domicilio social: C/Acme, 1-2, Edificio Barter II, 12345, Ciudad Testing</li><li>NIF: A12345678</li><li>Registro Mercantil: Ciudad Testing en el Tomo 12345, Folio 99 Hoja 123456, Inscripción 1ª Sección 8ª</li><li>Teléfono: 987 654 321</li><li>E-mail: acme_barter@acme.com</li></ul><h4>2. Contenido de la Política de Privacidad</h4><h4>2.1 Aceptación de la Política de Privacidad</h4><p>El acceso, registro y utilización del Sitio Web por el usuario (en adelante, el "Usuario") supone que éste acepta en su totalidad y se obliga a cumplir por completo los términos y condiciones recogidos en la presente Política de Privacidad.</p><p>La prestación del servicio del Portal tiene una duración limitada al momento en el que el Usuario se encuentre conectado al Portal o alguno de los servicios que a través del mismo se facilitan. Por tanto, el Usuario debe leer atentamente la presente Política de Privacidad en cada una de las ocasiones que se proponga utilizar el Portal, ya que ésta puede sufrir modificaciones.</p><h4>2.2 Descripción de los tratamientos de datos que se realizan a través del Portal</h4><p>En cumplimiento de lo dispuesto en la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal (en adelante, "LOPD") y su normativa de desarrollo, ponemos en conocimiento del Usuario que los datos recabados a través de cualesquiera formularios de recogida de datos del Sitio Web serán incorporados a un fichero automatizado de datos de carácter personal del que es responsable la Empresa AcmeSportTracking.</p><p>Asimismo, al hacer "click" en el botón "Enviar" incorporado en los citados formularios, declara que la información y los datos que en ellos nos ha facilitado son exactos y veraces.</p><h4>2.3 Gestión de passwords y códigos de acceso</h4><p>En el proceso de inscripción, Ud. introduce un nombre de usuario y una contraseña. Usted es el único responsable de la conservación del carácter confidencial de su cuenta y de su password y de todas las acciones que puedan realizarse en su cuenta y/o con su password. Se responsabiliza de informar inmediatamente a AcmeSportTracking de todo uso no autorizado de su cuenta y/o de su password, así como de desconectar el acceso en cada sesión. AcmeSportTracking no podrá ser considerado responsable en caso de pérdida o problema causado por la pérdida o incumplimiento de las obligaciones.</p><h4>2.4 Tarjeta de crédito</h4><p>Al rellenar el formulario de registro, se le puede pedir un número de tarjeta de crédito. Al hacer clic en "Aceptar" estás confirmando que la tarjeta de crédito es tuya o que eres el legítimo poseedor.</p><h4>3. Cookies</h4><p>Le informamos de que el Portal podrá utilizar cookies durante la prestación del servicio del mismo con las finalidades de facilitar su navegación y precargar sus preferencias.</p><p>Las cookies son procedimientos automáticos de recogida de información relativa a las preferencias determinadas por un usuario durante su visita a una determinada página web con el fin de reconocerlo como usuario recurrente y personalizar su experiencia y el uso por su parte de nuestro Portal. Las cookies se guardarán en el disco duro de su ordenador hasta que usted lo elimine. También podemos usar cookies temporales o de "sesión" para ayudarle en la navegación. Estas cookies expirarán cuando efectúe una solicitud.</p><p>En cualquier caso, le informamos de que, puesto que las cookies no resultan necesarias para la utilización del Portal, usted puede fácilmente rechazar y eliminar las cookies instaladas en su ordenador. Los procedimientos para el bloqueo y eliminación de las cookies pueden diferir de un navegador de Internet a otro y, en consecuencia, le rogamos acuda a las instrucciones facilitadas por el fabricante de su navegador de Internet. Casi todos los navegadores permiten que le avise de la presencia de cookies o que las rechace automáticamente. Si las rechaza podrá seguir usando nuestro Portal, si bien podrá tener limitado el uso de algunas de las prestaciones.</p><h4>4. Ejercicio de los derechos de acceso, rectificación, cancelación y oposición</h4><p>Ponemos en conocimiento del Usuario que podrá ejercer, en cualquier momento, sus derechos de acceso, rectificación, cancelación y oposición al tratamiento de sus datos mediante la remisión de una comunicación escrita, incluyendo copia de su Documento Nacional de Identidad, a la dirección que se indica en el apartado primero de la presente Política de Privacidad. Asimismo, informamos al Usuario que puede revocar el consentimiento prestado para el tratamiento de sus datos, siempre que legalmente proceda, mediante el envío de una comunicación a la Empresa Acme SportTracking en los términos antes indicados.</p></div>
master.cookie = <div><h3>POLÍTICA DE COOKIES</h3><h4>1. ¿Qué son las cookies?</h4><p>Como es práctica común con casi todos los sitios web profesionales, este sitio utiliza cookies, que son pequeños archivos que se descargan en su ordenador para mejorar su experiencia. Esta página describe la información que recopilamos, cómo la usamos y por qué a veces tenemos que almacenar estas cookies. También enseñaremos cómo prevenir que estas cookies se almacenen, sin embargo esto puede degradar o alterar la funcionalidad de ciertos elementos de los sitios. </p><h4>2. ¿Cómo utilizamos las cookies?</h4><p>Nosotros utilizamos cookies para una variedad de razones que se detallarán a continuación. Por desgracia, en la mayoría de los casos no hay opciones estándar en la industria para deshabilitar las cookies sin desactivar por completo la funcionalidad y características que se suman a este sitio. Se recomienda que usted deje todas las cookies si usted no está seguro de si las necesita o no, en caso de que se necesiten para proporcionar un servicio que usted utilice. </p><h4>3. Deshabilitar las cookies</h4><p>Puede prevenir la instalación de cookies mediante el ajuste de la configuración de su navegador (consulte la Ayuda del navegador para saber cómo hacer esto). Tenga en cuenta que deshabilitar las cookies afectará la funcionalidad de este y muchos otros sitios web que visite. Deshabilitar las cookies suele dar lugar también a deshabilitar ciertas funcionalidades y características del presente sitio. Por lo tanto se recomienda no deshabilitar las cookies. </p><h4>4. Las cookies que usamos</h4><p>Listamos el nombre de las cookies que usa este sitio, cuándo se establecen, para qué sirven y cuándo expiran:</p><ul><li><b>JSESSIONID:</b> esta es una cookie que establecemos para mantener el estado de su sesión. Expira cuando la sesión del navegador termina.</li><li><b>language:</b> esta cookie se crea o actualiza cuando usted hace uso de la barra de idiomas para cambiar el idioma en el que el sistema debe mostrar los mensajes. Expira tras 30 horas.</li><li><b>PolicyAgreement:</b> esta cookie se establece una vez usted haya aceptado explícitamente nuestras políticas de cookies y privacidad. Expira cuando la sesión del navegador termina.</li></ul><h4>5. Cookies de terceros</h4><p>En algunos casos especiales también utilizamos cookies proporcionados por terceros de confianza. Las listamos con el mismo formato: </p><ul><li>Ninguna.</li></ul><h4>6. Más información</h4><p> Para más información general sobre las cookies ver el artículo de Wikipedia sobre <a href="https://es.wikipedia.org/wiki/Cookie_(inform%C3%A1tica)">cookies HTTP</a>.</p></div>

