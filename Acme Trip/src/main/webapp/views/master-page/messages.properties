master.cookie = <div><h3>COOKIE POLICY</h3><h4>1. What Are Cookies</h4><p>As is common practice with almost all professional websites this site uses cookies, which are tiny files that are downloaded to your computer, to improve your experience. This page describes what information they gather, how we use it and why we sometimes need to store these cookies. We will also share how you can prevent these cookies from being stored however this may downgrade or 'break' certain elements of the sites functionality.</p><h4>2. How We Use Cookies?</h4><p>We use cookies for a variety of reasons detailed below. Unfortunately is most cases there are no industry standard options for disabling cookies without completely disabling the functionality and features they add to this site. It is recommended that you leave on all cookies if you are not sure whether you need them or not in case they are used to provide a service that you use.</p><h4>3. Disabling Cookies</h4><p>You can prevent the setting of cookies by adjusting the settings on your browser (see your browser Help for how to do this). Be aware that disabling cookies will affect the functionality of this and many other websites that you visit. Disabling cookies will usually result in also disabling certain functionality and features of the this site. Therefore it is recommended that you do not disable cookies.</p><h4>4. The Cookies We Set</h4><p>We list the cookie's names we use in this site, when they are set, what are they used for and when they expire:</p><ul><li><b>JSESSIONID:</b> this is a cookie that we set to keep your session status. It expires when the browsing session ends.</li><li><b>language:</b> this cookie is created or updated whenever you use the language bar to change the language in which the system must show its messages. It expires after 30 hours.</li><li><b>PolicyAgreement:</b> this cookie is set once you explicitly agree to our privacy and cookie policy. It expires when the browsing session ends.</li></ul><h4>5. Third Party Cookies</h4><p>In some special cases we also use cookies provided by trusted third parties. We list them in the same format:</p><ul><li>None.</li></ul><h4>6. More Information</h4><p>For more general information on cookies see the Wikipedia article on <a href="https://en.wikipedia.org/wiki/HTTP_cookie">HTTP cookies</a>.</p></div>

